# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 규니의 블로그
subtitle: hgko's IT Blog
description: Information related to IT and satellite
author: Hyeong Gyun Ko
language: en
timezone: Asia/Seoul
keywords: IT, Satellite, Web

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hgko1207.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year:month:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Markdown
marked:
  gfm: true # GitHub flavored markdown 지원
  pedantic: false # 오리지널 마크다운 사용
  sanitize: false # HTML 무시
  tables: true # GFM 테이블 지원
  breaks: true # GFM
  smartLists: true # 오리지널 마크다운보다 스마트한 리스트
  smartypants: true # Use "smart" typograhic punctuation for things like quotes and dashes.
  modifyAnchors: '' # Use for transform anchorIds. if 1 to lowerCase and if 2 to upperCase.
  autolink: true # 오토링크 지원. 텍스트에서 링크를 자동으로 인식.

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hueman

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/hgko1207/hgko1207.github.io.git
  branch: master

robotstxt:
  useragent: '*'
  allow:
    - /
  sitemap: https://hgko1207.github.io/sitemap.xml

# sitemap auto generator
sitemap:
  path: sitemap.xml

feed:
  type: rss2
  path: rss2.xml
  limit: false
